<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Translator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container bg-secondary" style="height:400px">
        <div class="row h-50">
            <div class="col">
                <select name="language" class="form-select">
                    <option value="none" selected disabled hidden>Detect Language</option>
                </select>
                <textarea class="form-control" rows="5" id="input_text"></textarea>
            </div>
            <div class="col">
                <select name="language" class="form-select" id="languageList">           
                </select>
                <textarea class="form-control" rows="5" id="output_text"></textarea>
            </div>
        </div>
        <div class="row">
            <button class="btn btn-primary" onclick="run()">Submit</button>
        </div>
    </div>
</body>
</html>
<script src="./scripts/translate.js"></script>
